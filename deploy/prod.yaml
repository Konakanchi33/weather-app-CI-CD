steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/flask-weather-app-prod', '.']

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/flask-weather-app-prod']

  # Deploy the image to Cloud Run in the production environment
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: ['run', 'deploy', 'flask-weather-app',
           '--image', 'gcr.io/$PROJECT_ID/flask-weather-app-prod',
           '--platform', 'managed',
           '--region', 'us-central1',
           '--allow-unauthenticated']

substitutions:
  _REGION: 'us-central1'
